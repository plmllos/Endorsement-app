<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title> Endorsements </title>
</head>
<body>
    
    <div class="container">
        <img src="images/freddie.png">
        <h1> We are the Champions </h1>
        <textarea name="text" id="input-text" cols="20" rows="4" placeholder="Write your endorsement here..."></textarea>
        <div class="inputs">
            <input type="text" id="input-from" placeholder="From">
            <input type="text" id="input-to" placeholder="To">
        </div>
        <button id="publish-btn"> Publish </button>
        <h2> - Endorsements - </h2>
        <div id="endorsements"></div>
    </div>

    <script src="index.js"></script>

</body>
</html>
